<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempCheck - Server Temperature</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="tab-header">TempCheck</div>
        <div class="tab-content">
            <p>Monitor server temperature!</p>
            <div class="temp-display">Temp: <span id="temp">0°C</span></div>
            <button onclick="checkTemp()">Check Temp</button>
            <button onclick="toggleUnit()" class="unit-btn">Switch to °F</button>
            <div id="warning" class="warning"></div>
            <div class="history">
                <h3>History</h3>
                <ul id="tempHistory"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
